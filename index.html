<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Price Calculator</title>
    
</head>
<body>
    <div class="price-calculator">
        <label class="label-text" for="employeeSlider">Välj antal medarbetare:</label>
        <div class="slider-container">
            <input type="range" id="employeeSlider" min="1" max="4" value="1+" oninput="updatePrice()">
        </div>
        
        <h3>Komplett HR-tjänst till fast pris:<h3>
        <p><span id="price">1900</span> <span id="perMonth">kr/månad</span></p>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
